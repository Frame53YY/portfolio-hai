<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Hai Chan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&family=Ubuntu:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a class="logo" href="./index.html"
          ><svg width="96" height="38">
            <use href="./images/icons.svg#icon-logo"></use></svg
        ></a>
        <button class="menu-open-btn" type="button">
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-hamburger"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <p class="hero-aside">Hello</p>
          <h1 class="hero-title">
            I'm <span class="bold-text">Sarah Jackson</span>
          </h1>
          <ul class="about-list">
            <li class="about-item">
              <p class="about-text">
                A UX / UI designer, product designer, content creator and
                creative director.
              </p>
            </li>
            <li class="about-item">
              <p class="about-text">
                Of course, there's so much more to me than just a few fancy
                titles. Scroll down and get to know me.
              </p>
            </li>
          </ul>
          <img
            src="./images/img-1.jpg"
            alt="author portrait"
            width="288"
            class="hero-portrait"
          />
          <ul class="soc-list">
            <li class="soc-item">
              <a
                class="soc-link"
                href="https://www.facebook.com"
                target="_blank"
              >
                <svg class="soc-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="soc-item">
              <a
                class="soc-link"
                href="https://www.linkedin.com"
                target="_blank"
              >
                <svg class="soc-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
            <li class="soc-item">
              <a
                class="soc-link"
                href="https://www.behance.net"
                target="_blank"
              >
                <svg class="soc-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-behance"></use>
                </svg>
              </a>
            </li>
            <li class="soc-item">
              <a class="soc-link" href="https://twitter.com" target="_blank">
                <svg class="soc-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="soc-item">
              <a class="soc-link" href="https://dribbble.com" target="_blank">
                <svg class="soc-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-dribbble"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
